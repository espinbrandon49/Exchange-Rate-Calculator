<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <main class="container">
      <img src="img/money.png" alt="" class="money-img" />
      <h1>Exchange Rate Calculator</h1>
      <h5>Choose the currency and the amounts to get the exchange rate</h5>

      <div class="boxes">
        <div class="box">
          <select id="exchange1" class="exchange1">
          </select>
          <input id="exchangeInput1" type="number" value="1" min="0"/>
        </div>
        <div class="box">
          <button id="swap-btn" class="swap-btn">Swap</button>
          <p id="exchange-rate" class="exchange-rate">1 USD = 1 USD</p>
        </div>
        <div class="box">
          <select id="exchange2" class="exchange2">
          </select>
          <input id="exchangeInput2" type="number" value="1" disabled>
        </div>
      </div>
      <a href="https://www.exchangerate-api.com">Rates By Exchange Rate API</a>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
